{% extends 'login/base.html' %}

{% block title %}Login{% endblock %}
{% block content %}

<div class="form">
  <ul class="tab-group">
    <li class="tab"><a href="{% url 'signup' %}">Sign Up</a></li>
    <li class="tab active"><a href="{% url 'login' %}">Log In</a></li>
  </ul>

  <div id="login">
  <h1>Welcome Back!</h1>
  <form method="post">

  <div class="field-wrap">
  <input type="text"required autocomplete="off"
            id="username" name="username" maxlength="30" placeholder="User Name*"/>
  </div>

  <div class="field-wrap">
  <input type="password"required autocomplete="off"
            id="password" name="password" maxlength="30" placeholder="Password*"/>
  </div>

  {% if error_message %}
    <p style="color:#ff0000"><strong><span class="req">*</span>{{ error_message }} </strong></p>
  {% endif %}

  <button class="button button-block"/>Log In</button>
</form>
</div>
</div>

{% endblock %}
